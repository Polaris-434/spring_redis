# 应用名称
spring.application.name=spring_redis
# 应用服务 WEB 访问端口
server.port=8050
#sql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lixin_db
